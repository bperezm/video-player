<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./assets/images/poster.jpg" src="./assets/videos/lofi.mp4"></video>
      <h2 class="player-title">Musica para programar</h2>
      <div class="player-actions">
        <button class="button" id="backward" aria-label="Retrazar 10 segundos" title="Retrazar 10 segundos"></button>
        <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
        <button class="button" id="pause" aria-label="Pausar" title="Reproducir"></button>
        <button class="button" id="forward" aria-label="Atrasar 10 segundos" title="Reproducir"></button>
      </div>
      <div class="player-progress">
        <input id="progress" type="range" min="0" value="0" step="1">
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
